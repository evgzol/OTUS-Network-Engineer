!
version 15.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R27
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!


!
!
!
!
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.89.0.27 255.255.255.255
!
interface Tunnel0
 ip address 10.200.14.27 255.255.255.0
 no ip redirects
 ip nhrp map 10.200.14.14 77.77.77.214
 ip nhrp map multicast 77.77.77.214
 ip nhrp network-id 1400
 ip nhrp nhs 10.200.14.14
 ip nhrp registration no-unique
 tunnel source Ethernet0/0
 tunnel mode gre multipoint
 tunnel key 1400
!
interface Tunnel1
 ip address 10.200.15.27 255.255.255.0
 no ip redirects
 ip nhrp map 10.200.15.15 77.77.77.215
 ip nhrp map multicast 77.77.77.215
 ip nhrp network-id 1500
 ip nhrp nhs 10.200.15.15
 ip nhrp registration no-unique
 tunnel source Ethernet0/0
 tunnel mode gre multipoint
 tunnel key 1500
!
interface Ethernet0/0
 description *** to R27 (e0/1) Triada
 ip address 152.152.152.18 255.255.255.252
!
interface Ethernet0/1
 no ip address
 shutdown
!
interface Ethernet0/2
 no ip address
 shutdown
!
interface Ethernet0/3
 no ip address
 shutdown
!
interface Ethernet1/0
 no ip address
 shutdown
!
interface Ethernet1/1
 no ip address
 shutdown
!
interface Ethernet1/2
 no ip address
 shutdown
!
interface Ethernet1/3
 no ip address
 shutdown
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 0.0.0.0 0.0.0.0 152.152.152.17
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
 transport input none
!
!
end

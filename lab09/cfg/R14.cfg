!
version 15.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R14
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!


!
!
!
!
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.77.0.14 255.255.255.255
 ip ospf 1 area 0
!
interface Ethernet0/0
 description *** to R12 (e0/2)
 ip address 10.77.1.5 255.255.255.252
 ip ospf 1 area 0
!
interface Ethernet0/1
 description *** to R13 (e0/3)
 ip address 10.77.1.9 255.255.255.252
 ip ospf 1 area 0
!
interface Ethernet0/2
 description *** to R19 (e0/0)
 ip address 111.111.111.2 255.255.255.252
!
interface Ethernet0/3
 description *** to R19 (e0/0)
 ip address 10.77.1.1 255.255.255.252
 ip ospf network point-to-point
 ip ospf 1 area 101
!
router ospf 1
 router-id 14.14.14.14
 area 101 stub no-summary
 default-information originate
!
router bgp 1001
 bgp router-id 10.77.0.14
 bgp log-neighbor-changes
 neighbor 111.111.111.1 remote-as 101
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 0.0.0.0 0.0.0.0 111.111.111.1
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
 transport input none
!
!
end

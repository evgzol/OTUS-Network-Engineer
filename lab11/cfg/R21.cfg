!
version 15.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R21
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!


!
!
!
!
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.131.0.21 255.255.255.255
!
interface Ethernet0/0
 description *** to R15 (e0/2) MSK
 ip address 131.131.131.1 255.255.255.252
!
interface Ethernet0/1
 description *** to R22 (e0/1) Kitorn
 ip address 111.111.111.6 255.255.255.252
!
interface Ethernet0/2
 description *** to R24 (e0/0) Triada
 ip address 131.131.131.5 255.255.255.252
!
interface Ethernet0/3
 no ip address
 shutdown
!
interface Ethernet1/0
 no ip address
 shutdown
!
interface Ethernet1/1
 no ip address
 shutdown
!
interface Ethernet1/2
 no ip address
 shutdown
!
interface Ethernet1/3
 no ip address
 shutdown
!
router bgp 301
 bgp router-id 10.131.0.22
 bgp log-neighbor-changes
 network 131.131.131.0 mask 255.255.255.0
 neighbor 111.111.111.5 remote-as 101
 neighbor 131.131.131.2 remote-as 1001
 neighbor 131.131.131.2 default-originate
 neighbor 131.131.131.2 filter-list 1 out
 neighbor 131.131.131.6 remote-as 520
!
ip forward-protocol nd
!
ip as-path access-list 1 permit 2042$
!
no ip http server
no ip http secure-server
ip route 131.131.131.0 255.255.255.0 Null0
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
 transport input none
!
!
end

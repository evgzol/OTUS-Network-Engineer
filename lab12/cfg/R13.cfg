!
version 15.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R13
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!


!
ip dhcp excluded-address 10.77.10.0 10.77.10.127
ip dhcp excluded-address 10.77.20.0 10.17.20.127
!
ip dhcp pool GROUP10
 network 10.77.10.0 255.255.255.0
 default-router 10.77.10.254
 dns-server 8.8.8.8 8.8.4.4
!
ip dhcp pool GROUP20
 network 10.77.20.0 255.255.255.0
 default-router 10.77.20.254
 dns-server 8.8.8.8 8.8.4.4
!
!
!
no ip domain lookup
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.77.0.13 255.255.255.255
 ip ospf 1 area 0
!
interface Ethernet0/0
 description *** to SW5 (e1/0)
 ip address 10.77.1.37 255.255.255.252
 ip ospf 1 area 10
!
interface Ethernet0/1
 description *** to SW4 (e1/1)
 ip address 10.77.1.33 255.255.255.252
 ip ospf 1 area 10
!
interface Ethernet0/2
 description *** to R15 (e0/0)
 ip address 10.77.1.18 255.255.255.252
 ip ospf 1 area 10
!
interface Ethernet0/3
 description *** to R14 (e0/1)
 ip address 10.77.1.10 255.255.255.252
 ip ospf 1 area 10
!
interface Ethernet1/0
 description *** to R12 (e1/0)
 ip address 10.77.1.46 255.255.255.252
 ip ospf 1 area 10
!
interface Ethernet1/1
 no ip address
 shutdown
!
interface Ethernet1/2
 no ip address
 shutdown
!
interface Ethernet1/3
 no ip address
 shutdown
!
router ospf 1
 router-id 13.13.13.13
 network 10.77.0.13 0.0.0.0 area 10
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
 transport input none
!
ntp master 2
ntp update-calendar
!
end

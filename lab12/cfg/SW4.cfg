!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
service compress-config
!
hostname SW4
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
!
!
!
!
!
no ip domain-lookup
ip cef
no ipv6 cef
!
!
!
spanning-tree mode mst
spanning-tree extend system-id
!
spanning-tree mst configuration
 revision 1
 instance 1 vlan 20, 100
!
spanning-tree mst 0 priority 0
!
vlan internal allocation policy ascending
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Port-channel1
 switchport trunk allowed vlan 10,20,100
 switchport trunk encapsulation dot1q
 switchport mode trunk
 lacp fast-switchover
!
interface Ethernet0/0
!
interface Ethernet0/1
!
interface Ethernet0/2
 switchport trunk allowed vlan 10,20,100
 switchport trunk encapsulation dot1q
 switchport mode trunk
 channel-group 1 mode active
!
interface Ethernet0/3
 switchport trunk allowed vlan 10,20,100
 switchport trunk encapsulation dot1q
 switchport mode trunk
 channel-group 1 mode active
!
interface Ethernet1/0
 no switchport
 ip address 10.77.1.26 255.255.255.252
 ip ospf 1 area 10
!
interface Ethernet1/1
 no switchport
 ip address 10.77.1.34 255.255.255.252
 ip ospf 1 area 10
!
interface Ethernet1/2
!
interface Ethernet1/3
!
interface Vlan10
 ip address 10.77.10.4 255.255.255.0
 ip helper-address 10.77.0.13
 ip helper-address 10.77.0.12
 vrrp 2 ip 10.77.10.254
!
interface Vlan20
 ip address 10.77.20.4 255.255.255.0
 ip helper-address 10.77.0.13
 ip helper-address 10.77.0.12
 vrrp 3 ip 10.77.20.254
!
interface Vlan100
 ip address 10.77.100.4 255.255.255.0
 ip ospf 1 area 10
 vrrp 1 ip 10.77.100.254
!
router ospf 1
 router-id 4.4.4.4
 passive-interface default
 no passive-interface Ethernet1/0
 no passive-interface Ethernet1/1
 no passive-interface Port-channel1
 no passive-interface Vlan100
 network 10.77.10.0 0.0.0.255 area 10
 network 10.77.20.0 0.0.0.255 area 10
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
ntp server 10.77.0.12 prefer
ntp server 10.77.0.13
!
end

!
version 15.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R20
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!


!
!
!
!
no ip domain lookup
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.77.0.20 255.255.255.255
!
interface Ethernet0/0
 description *** to R15 (e0/3)
 ip address 10.77.1.22 255.255.255.252
 ip ospf 1 area 102
!
interface Ethernet0/1
 no ip address
 shutdown
!
interface Ethernet0/2
 no ip address
 shutdown
!
interface Ethernet0/3
 no ip address
 shutdown
!
router ospf 1
 router-id 20.20.20.20
 area 102 filter-list prefix WITHOUT_R19 in
 passive-interface Loopback0
 network 10.77.0.20 0.0.0.0 area 102
!
ip forward-protocol nd
!
!
no ip http serno ip http server
no ip http secure-server
!
no ip prefix-list sequence-number
!
ip prefix-list WITHOUT_R19 deny 10.77.0.19/32
ip prefix-list WITHOUT_R19 deny 10.77.1.0/30 le 32
!
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
 transport input none
!
ntp server 10.77.0.12
ntp server 10.77.0.13 prefer
!
end


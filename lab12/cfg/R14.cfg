!
version 15.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R14
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!


!
!
!
!
no ip domain lookup
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.77.0.14 255.255.255.255
!
interface Loopback1
 ip address 77.77.77.19 255.255.255.255
!
interface Ethernet0/0
 description *** to R12 (e0/2)
 ip address 10.77.1.5 255.255.255.252
 ip nat inside
 ip virtual-reassembly in
 ip ospf 1 area 10
!
interface Ethernet0/1
 description *** to R13 (e0/3)
 ip address 10.77.1.9 255.255.255.252
 ip nat inside
 ip virtual-reassembly in
 ip ospf 1 area 10
!
interface Ethernet0/2
 description *** to R19 (e0/0)
 ip address 111.111.111.2 255.255.255.252
 ip nat outside
 ip virtual-reassembly in
!
interface Ethernet0/3
 description *** to R19 (e0/0)
 ip address 10.77.1.1 255.255.255.252
 ip nat inside
 ip virtual-reassembly in
 ip ospf 1 area 101
!
interface Ethernet1/0
 description *** to R15 (e1/0)
 ip address 77.77.77.1 255.255.255.252
 ip nat outside
 ip virtual-reassembly in
 ip ospf 1 area 0
!
interface Ethernet1/1
 no ip address
 shutdown
!
interface Ethernet1/2
 no ip address
 shutdown
!
interface Ethernet1/3
 no ip address
 shutdown
!
router ospf 1
 router-id 14.14.14.14
 area 101 stub no-summary
 network 10.77.0.14 0.0.0.0 area 0
 default-information originate
!
router bgp 1001
 bgp log-neighbor-changes
 network 77.77.77.0 mask 255.255.255.0
 redistribute connected route-map FILTER
 neighbor 10.77.0.15 remote-as 1001
 neighbor 10.77.0.15 update-source Loopback0
 neighbor 10.77.0.15 next-hop-self
 neighbor 111.111.111.1 remote-as 101
 neighbor 111.111.111.1 prefix-list MSK_SUM out
 neighbor 111.111.111.1 route-map PREP out
 neighbor 111.111.111.1 filter-list 1 out
!
ip forward-protocol nd
!
ip as-path access-list 1 permit ^$
!
no ip http server
no ip http secure-server
ip nat pool MSK_NAT 77.77.77.14 77.77.77.14 netmask 255.255.255.0
ip nat inside source list MSK_CLIENT pool MSK_NAT overload
ip nat inside source static tcp 10.77.0.19 22 77.77.77.19 3456 extendable
ip route 77.77.77.0 255.255.255.0 Null0 210
!
ip access-list extended MSK_CLIENT
 permit ip 10.77.10.0 0.0.0.255 any
 permit ip 10.77.20.0 0.0.0.255 any
!
!
ip prefix-list MSK_SUM seq 10 permit 0.0.0.0/0 le 24
!
ip prefix-list FILTER seq 5 deny 10.0.0.0/8 le 32
ip prefix-list FILTER seq 10 permit 0.0.0.0/0 le 32
!
route-map FILTER permit 10
 match ip address prefix-list FILTER
!
route-map PREP permit 10
 set as-path PREP 1001 1001 1001 1001 1001 1001
!
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
 transport input none
!
!
end

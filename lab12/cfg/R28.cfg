!
version 15.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R28
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!


!
!
!
!
no ip domain lookup
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
track 1 ip sla 1 reachability
 delay down 10 up 30
!
track 2 ip sla 2 reachability
 delay down 10 up 30
!
track 10 interface Ethernet0/0 line-protocol
 delay down 10 up 30
!
track 20 interface Ethernet0/1 line-protocol
 delay down 10 up 30
!
track 100 list boolean and
 object 1
 object 10
!
track 200 list boolean and
 object 2
 object 20
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.14.0.28 255.255.255.255
!
interface Ethernet0/0
 description *** to R26 (e0/1) Triada
 ip address 152.152.152.10 255.255.255.252
 ip nat outside
 ip virtual-reassembly in
!
interface Ethernet0/1
 description *** to R25 (e0/3) Triada
 ip address 152.152.152.14 255.255.255.252
 ip nat outside
 ip virtual-reassembly in
!
interface Ethernet0/2
 description *** to SW29 (e0/2)
 no ip address
!
interface Ethernet0/2.10
 description *** VLAN 10
 encapsulation dot1Q 10
 ip address 10.14.10.28 255.255.255.0
 ip nat inside
 ip virtual-reassembly in
 ip policy route-map BALANCING_POLICY
!
interface Ethernet0/2.20
 description *** VLAN 20
 encapsulation dot1Q 20
 ip address 10.14.20.28 255.255.255.0
 ip nat inside
 ip virtual-reassembly in
 ip policy route-map BALANCING_POLICY
!
interface Ethernet0/2.100
 description *** VLAN 100 MNG
 encapsulation dot1Q 100
 ip address 10.14.100.28 255.255.255.0
!
interface Ethernet0/3
 no ip address
 shutdown
!
interface Ethernet1/0
 no ip address
 shutdown
!
interface Ethernet1/1
 no ip address
 shutdown
!
interface Ethernet1/2
 no ip address
 shutdown
!
interface Ethernet1/3
 no ip address
 shutdown
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip nat inside source route-map ETH00 interface Ethernet0/0 overload
ip nat inside source route-map ETH01 interface Ethernet0/1 overload
ip route 0.0.0.0 0.0.0.0 152.152.152.13
ip route 0.0.0.0 0.0.0.0 152.152.152.9
!
ip access-list standard USERS
 permit 10.14.10.0 0.0.0.255
 permit 10.14.20.0 0.0.0.255
!
ip access-list standard ACL_VLAN10
 permit 10.14.10.0 0.0.0.255
ip access-list standard ACL_VLAN20
 permit 10.14.20.0 0.0.0.255
!
ip sla 1
 icmp-echo 152.152.152.13 source-ip 152.152.152.14
 frequency 10
ip sla schedule 1 life forever start-time now
ip sla 2
 icmp-echo 152.152.152.9 source-ip 152.152.152.10
 frequency 10
ip sla schedule 2 life forever start-time now
!
route-map BALANCING_POLICY permit 10
 match ip address ACL_VLAN10
 set ip next-hop verify-availability 152.152.152.13 10 track 1
 set ip next-hop verify-availability 152.152.152.9 20 track 2
!
route-map BALANCING_POLICY permit 20
 match ip address ACL_VLAN20
 set ip next-hop verify-availability 152.152.152.9 10 track 2
 set ip next-hop verify-availability 152.152.152.13 20 track 1
!
route-map ETH01 permit 10
 match ip address USERS
 match interface Ethernet0/1
!
route-map ETH00 permit 10
 match ip address USERS
 match interface Ethernet0/0
!
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
 transport input none
!
!
end

!
version 15.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R23
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!


!
!
!
!
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.152.0.23 255.255.255.255
!
interface Ethernet0/0
 description *** to R22 (e0/2) Kitorn
 ip address 111.111.111.10 255.255.255.252
!
interface Ethernet0/1
 description *** to R25 (e0/0)
 ip address 10.152.1.5 255.255.255.252
 ip router isis
 isis network point-to-point
!
interface Ethernet0/2
 description *** to R24 (e0/2)
 ip address 10.152.1.1 255.255.255.252
 ip router isis
 isis network point-to-point
!
interface Ethernet0/3
 no ip address
 shutdown
!
interface Ethernet1/0
 no ip address
 shutdown
!
interface Ethernet1/1
 no ip address
 shutdown
!
interface Ethernet1/2
 no ip address
 shutdown
!
interface Ethernet1/3
 no ip address
 shutdown
!
router isis
 net 49.2222.0000.0000.0023.00
 is-type level-2-only
 passive-interface Ethernet0/0
 passive-interface Loopback0
!
router bgp 520
 bgp log-neighbor-changes
 bgp listen range 10.152.0.0/24 peer-group TRIADA
 network 10.152.1.0 mask 255.255.255.0
 neighbor TRIADA peer-group
 neighbor TRIADA remote-as 520
 neighbor TRIADA update-source Loopback0
 neighbor TRIADA route-reflector-client
 neighbor TRIADA next-hop-self
 neighbor 111.111.111.9 remote-as 101
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
 transport input none
!
!
end

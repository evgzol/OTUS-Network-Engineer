!
version 15.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R25
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!


!
!
!
!
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.152.0.25 255.255.255.255
!
interface Ethernet0/0
 description *** to R23(e0/1)
 ip address 10.152.1.6 255.255.255.252
 ip router isis
 isis network point-to-point
!
interface Ethernet0/1
 description *** to R27 (e0/0) LBT
 ip address 152.152.152.17 255.255.255.252
!
interface Ethernet0/2
 description *** to R26 (e0/2)
 ip address 10.152.1.9 255.255.255.252
 ip router isis
 isis network point-to-point
!
interface Ethernet0/3
 description *** to R28 (e0/1) CHK
 ip address 152.152.152.13 255.255.255.252
!
interface Ethernet1/0
 no ip address
 shutdown
!
interface Ethernet1/1
 no ip address
 shutdown
!
interface Ethernet1/2
 no ip address
 shutdown
!
interface Ethernet1/3
 no ip address
 shutdown
!
router isis
 net 49.2222.0000.0000.0025.00
 is-type level-2-only
 passive-interface Ethernet0/1
 passive-interface Ethernet0/3
 passive-interface Loopback0
!
router bgp 520
 bgp log-neighbor-changes
 neighbor 10.152.0.23 remote-as 520
 neighbor 10.152.0.23 update-source Loopback0
!

!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
 transport input none
!
!
end

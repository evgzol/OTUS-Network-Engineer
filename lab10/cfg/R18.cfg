!
version 15.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R18
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!


!
!
!
!
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.78.0.18 255.255.255.255
!
interface Ethernet0/0
 description *** to R16 (e0/1)
 ip address 10.78.1.5 255.255.255.252
!
interface Ethernet0/1
 description *** to R17 (e0/1)
 ip address 10.78.1.1 255.255.255.252
!
interface Ethernet0/2
 description *** to R24 (e0/3) Triada
 ip address 152.152.152.2 255.255.255.252
!
interface Ethernet0/3
 description *** to R26 (e0/3) Triada
 ip address 152.152.152.6 255.255.255.252
!
!
router eigrp SPB
 !
 address-family ipv4 unicast autonomous-system 2042
  !
  topology base
   redistribute static
  exit-af-topology
  network 10.78.0.18 0.0.0.0
  network 10.78.1.0 0.0.0.3
  network 10.78.1.4 0.0.0.3
  network 10.78.10.0 0.0.0.255
  network 10.78.20.4 0.0.0.255
  eigrp router-id 18.18.18.18
 exit-address-family
!
router bgp 2042
 bgp router-id 10.78.0.18
 bgp log-neighbor-changes
 network 10.78.0.0 mask 255.255.0.0
 neighbor 152.152.152.1 remote-as 520
 neighbor 152.152.152.5 remote-as 520
 maximum-paths 2
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 0.0.0.0 0.0.0.0 152.152.152.1
ip route 0.0.0.0 0.0.0.0 152.152.152.5
ip route 10.78.0.0 255.255.0.0 Null0
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
line con 0
 logging synchronous
line aux 0
line vty 0 4
 login
 transport input none
!
!
end
